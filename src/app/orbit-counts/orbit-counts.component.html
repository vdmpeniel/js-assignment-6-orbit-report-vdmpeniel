<h3>Satellite Count:</h3>
<div class="counts">
	<div>
		Total: <span class="counts-total">{{satellites.length}}</span>		
	</div>
	<div *ngFor = "let type of allTypes">
		{{type.charAt(0).toUpperCase() + type.slice(1)}}: <span >{{countByType(type)}}</span>
	</div>	
	
</div>
